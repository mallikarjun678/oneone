<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4 Responsive Layout Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">

        <h3>Update an Existing Raffle</h3>
        <h5>Smith jhon (PRL098)</h5>
        <br/>  <br/> 
        <form>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Choose the raffle you want to update</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>http://go/techstrategy</option>
                    <option>http://go/techquiz</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" 
            data-toggle="modal" data-target="#exampleModal">Upload a new Excel spreadsheet</button>
        </form>
        <br/>   <br/>

        <form >
            <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="openTime">open Time</label>
                <input type="date" class="form-control" id="openTime" name="openTime">

            </div>
           <div class="col-md-6 mb-3" >
            <label for="closeTime">close Time</label>
            <input type="date" class="form-control" id="closeTime" name="closeTime">
           </div>
        </div>
        <button class="btn btn-primary" type="submit">Clear Raffle</button>
        <button class="btn btn-primary" type="submit">Submit Raffle</button>
           
        </form>

      </div>
      </div>

      

    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Raffle Questions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <p>1. Follow the directions in this <a>pdf</a> to create your raffle questions</p>
                  <span>
                      Import excel file
                  </span> <input type="file" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Close Modal -->

</body>

</html>
